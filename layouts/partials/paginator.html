{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<ul class="pagination">
	{{ if $pag.HasPrev }}
    <a {{ if $pag.HasPrev }}href="{{ $pag.Prev.URL }}"{{ end }} class="page-prev page-link" aria-label="Newer Posts Newer Posts">← Newer Posts</a>
	{{ end }}
	{{ if $pag.HasNext }}
    <a {{ if $pag.HasNext }}href="{{ $pag.Next.URL }}"{{ end }} class="page-next page-link" aria-label="Older Posts">Older Posts →</a>
	{{ end }}
	</span>
</ul>
{{ end }}
